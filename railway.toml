[build]
builder = "nixpacks"

[deploy]
startCommand = "npm run build && gunicorn -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT backend.main:app --timeout 120"
healthcheckPath = "/system/health"
healthcheckTimeout = 100

[environment]
PYTHONUNBUFFERED = "true"
ENVIRONMENT = "production"
