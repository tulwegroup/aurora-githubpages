name: Deploy to Vercel & Google Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  BACKEND_SERVICE: aurora-backend

jobs:
  # Frontend Deployment to Vercel
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./
          alias: aurora-osi.vercel.app

  # Backend Deployment to Google Cloud Run
  deploy-backend:
    name: Deploy Backend to Google Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run linting
        run: |
          pip install pylint flake8
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        continue-on-error: true

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio
          pytest backend/test_main.py -v --tb=short || true
        continue-on-error: true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker gcr.io

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$GCP_PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }} \
                       -t gcr.io/$GCP_PROJECT_ID/$BACKEND_SERVICE:latest \
                       -f backend.Dockerfile .

      - name: Push Docker image to Google Container Registry
        run: |
          docker push gcr.io/$GCP_PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }}
          docker push gcr.io/$GCP_PROJECT_ID/$BACKEND_SERVICE:latest

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image gcr.io/$GCP_PROJECT_ID/$BACKEND_SERVICE:latest \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --set-env-vars "ENVIRONMENT=production,DATABASE_URL=${{ secrets.DATABASE_URL }},REDIS_URL=${{ secrets.REDIS_URL }},GEE_SERVICE_ACCOUNT_FILE=/etc/gee-key.json" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 3600 \
            --max-instances 100 \
            --min-instances 1

      - name: Get Cloud Run service URL
        run: |
          gcloud run services describe $BACKEND_SERVICE \
            --platform managed \
            --region $GCP_REGION \
            --format="value(status.url)" > service_url.txt
          cat service_url.txt

      - name: Update Vercel environment variables
        run: |
          SERVICE_URL=$(cat service_url.txt)
          echo "Backend deployed at: $SERVICE_URL"
        continue-on-error: true

  # Database Migration Job
  migrate-database:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy-backend
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python backend/database.py
        continue-on-error: true

  # Deployment Status Notification
  deployment-status:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check deployment status
        run: |
          echo "Frontend deployment: ${{ needs.deploy-frontend.result }}"
          echo "Backend deployment: ${{ needs.deploy-backend.result }}"

      - name: Notify on success
        if: success()
        run: echo "✅ Aurora OSI v3 successfully deployed!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed. Check logs above."
