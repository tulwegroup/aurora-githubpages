name: Deploy to Vercel & Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  BACKEND_SERVICE: aurora-backend

jobs:
  # Frontend Deployment to Vercel
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./
          alias: aurora-osi.vercel.app

  # Backend Deployment to Railway
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run linting
        run: |
          pip install pylint flake8
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        continue-on-error: true

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio
          pytest backend/test_main.py -v --tb=short || true
        continue-on-error: true

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }} --force
          railway up --detach
        continue-on-error: false

      - name: Get Railway service URL
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          BACKEND_URL=$(railway status | grep -i domain | awk '{print $NF}' || echo "https://aurora-backend-prod.railway.app")
          echo "Backend deployed at: $BACKEND_URL"
        continue-on-error: true

  # Deployment Status Notification
  deployment-status:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check deployment status
        run: |
          echo "Frontend deployment: ${{ needs.deploy-frontend.result }}"
          echo "Backend deployment: ${{ needs.deploy-backend.result }}"

      - name: Notify on success
        if: success()
        run: echo "✅ Aurora OSI v3 successfully deployed to Vercel + Railway!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed. Check logs above."
