
services:
  # 1. The Unified Backend Service (API + Worker)
  - type: web
    name: aurora-api
    runtime: docker
    root: backend
    # plan: free 
    numInstances: 1
    region: ohio
    envVars:
      - key: PORT
        value: 10000
    disk:
      name: aurora-jobs-disk
      mountPath: /app/jobs
      sizeGB: 1

  # 2. The Frontend Static Site
  - type: web
    name: aurora-frontend
    runtime: static
    buildCommand: npm install && npm run build
    publishDir: dist
    region: ohio
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aurora-api
          property: url
